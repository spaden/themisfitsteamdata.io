<div class="container">
    <div class="row">
        <div class="col-md-7 col-lg-7 col-xl-7 col-sm-7" id="hd">
            <div>
                <div id="test">
                    <div>
                        <h5 id="desg">{{test}}</h5>
                    </div>
                </div>
                <br>
                <div class="det">
                    <b><i>{{test2.name}}</i></b>

                    <b>Team Size Handled: <i> {{test2.teamsize}}</i></b>
                    <br><br>

            </div>

        </div>
        <div style="background-color:    #e9eaf5;" class="col-md-3 col-sm-3 col-lg-3 col-xl-3 col-xs-3">

        </span>

    <div class="row">
        <span class="col-md-4 col-sm-4 col-xl-4 col-lg-4" id="lpnt">

        </span>
        <div class="col-md-8 col-lg-8 col-sm-8 col-xl-8">
            <div class="card">
                <div class="card-body" id="pnts">

                        {{test2.points[0]}}

                    <li>
                        {{test2.points[1]}}
                    </li>
                    <br>
                    <li>
                        {{test2.points[2]}}
                    </li>
                    <br>
                    <li>
                        {{test2.points[3]}}
                    </li>
                    <br>
                    <li>
                        {{test2.points[4]}}
                    </li>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

</div>

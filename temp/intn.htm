<div class="container">
    <br><br><br>

    <div class="row">
        <span class="col-md-4">
            <img id="tmimg" src="img/office.jpg">
        </span>
        <div class="col-md-7">
            <div ng-repeat="x in list ">
                <div class="card" id="incard">
                    <div id={{x.name}} ng-click="test($event)" class="card-body">
                        Name: <i>{{x.name}}</i><br> Team Number: <i>{{x.teamNumber}}</i><br> Rating: <i>{{x.rating}}</i>/5<br> Thoughts: <i>{{x.review}}</i><br>

                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
